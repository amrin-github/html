<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* border-collapse: collapse; */
            border: solid;
            /* align-items: center; */
            width: 100%;
            text-align: center;
            /* border-bottom: 3px solid;
            border-right: 3px solid; */
        }
        td,th{
            border: solid;
            /* border-color: black; */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
    <h1>Create Tables in HTML</h1>
    </div>
    <table>
        <tr>
            <td>Colume 1</td>
            <td>Colume 2</td>
            <td>Colume 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
