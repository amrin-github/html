<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cal(num1 , num2) {
            const sum = num1 + num2
            const sub = num1 - num2
            const mul = num1 * num2
            const div = num1 / num2
            return [sum , sub , mul , div]
        }
        const res = cal(10 , 20)
        console.log(res)
    </script>
</body>
</html>
