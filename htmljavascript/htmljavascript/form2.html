<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/submitted">
        <label for="">First Name:</label>
        <input type="text" placeholder="enter First name">
        <br>
        <label for="">Last Name:</label>
        <input type="text" placeholder="enter Last name">
        <br>
        <label for="">Email:</label>
        <input type="email" placeholder="enter email address">
        <br>
        <label for="">password:</label>
        <input type="password">
        <br>
        <label for="">Gender:</label>
        <br>
        Male<input type="radio" name="Gender">
        <br>
        Female<input type="radio" name="Gender">
        <br>
        Other<input type="radio" name="Gender">
        <br>
        Age: <input type="number">
        <br>
        Preferences: 
        <br>
        Acrylic Painting <input type="checkbox">
        <br>
        Oil Painting <input type="checkbox">
        <br>
        Water color Painting <input type="checkbox">
        <br>
        Select Occupation
        <select name="" id="">
            <option value="">Student</option>
            <option value="">job</option>
        </select>
        <br>
        Bio
        <textarea name="" id="" placeholder="Share few lines about yourself" rows="5" ></textarea>
        <br>
        <button>RESET</button>
        <button>SUBMIT</button>
    </form>
</body>
</html>
