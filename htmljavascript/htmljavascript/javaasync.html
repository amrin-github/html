<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .product p {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .price {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Fake Store Products</h1>
  <div class="products" id="product-list">
    <!-- Products will be injected here -->
  </div>

  <script>
    fetch('https://fakestoreapi.com/products')
  .then(response => response.json())
  .then(products => {
    console.log("üõçÔ∏è Product List (First 10):");
    for (let i = 0; i < 10; i++) {
      const product = products[i];
      console.log(
        (i + 1) + ". " +
        "Title: " + product.title + "\n" +
        "   Category: " + product.category + "\n" +
        "   Price: ‚Çπ" + product.price + "\n" +
        "   Rating: " + product.rating.rate + " (" + product.rating.count + " reviews)\n"
      );
    }
  })
  .catch(error => console.error("Failed to fetch products:", error));


   
  </script>

</body>
</html>
