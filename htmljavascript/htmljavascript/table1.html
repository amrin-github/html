<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* border-style: solid; */
            /* border-spacing: 0px; */
            border-collapse: collapse;
            width: 100%;
            height: 50%;
            border: 2px;
            background-color: yellow;
            align-self: center;
        }
        th,td{
            border-style:solid;
            padding: 5px;
            border-spacing: 6px;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the Week</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td colspan="2" rowspan="2" style="background-color: red;">OFF</td>
        </tr>
        <tr>
            <td>Work</td>
            <td colspan="5">Subject preparation and project work</td>
        </tr>
    </table>
    <h3>Daily Schedule</h3>
</body>
</html>
