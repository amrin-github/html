<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Update - Registration Form</h1>
    
    <form action="/updated">
        <label for="">Name</label>
        <input type="text" name="Name">
        <br><br>
        <label for="">Email</label>
        <input type="text" name="Email">
        <br><br>
        <label for="">Mobile Number</label>
        <input type="number" name="phone number">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <br><br>
        <label for="">Your Hobbies</label>
        <input type="checkbox" name="Programming">Programming 
        <input type="checkbox" name="Coding">Coding
        <input type="checkbox" name="Editing">Editing
        <br><br>
        <label for="">Select Your Country</label>
        <select name="Country" id="">
            <option value="Phillippiness">Phillippiness</option>
            <option value="India">India</option>
            <option value="Canda">Canda</option>
        </select>
        <br><br>
        <center><button>Update</button></center>
    </form>
    
</body>
</html>
